at21_eboxoffice_homepage:
    path:     /
    defaults: { _controller: At21EBoxOfficeBundle:Default:index }

at21_eboxoffice_admin:
    path:     /admin
    defaults: { _controller: At21EBoxOfficeBundle:Admin:index }

at21_eboxoffice_theatre_new:
    path:     /admin/theatre/new
    defaults: { _controller: At21EBoxOfficeBundle:Theatre:newTheatre }

at21_eboxoffice_theatre_update:
    path:     /admin/theatre/update/{id}
    defaults: { _controller: At21EBoxOfficeBundle:Theatre:updateTheatre }
    requirements:
        id:  \d+

at21_eboxoffice_theatre_delete:
    path:     /admin/theatre/delete/{id}
    defaults: { _controller: At21EBoxOfficeBundle:Theatre:deleteTheatre }
    requirements:
        id:  \d+

at21_eboxoffice_play_new:
    path:     /admin/play/new
    defaults: { _controller: At21EBoxOfficeBundle:Play:newPlay }

at21_eboxoffice_play_update:
    path:     /admin/play/update/{id}
    defaults: { _controller: At21EBoxOfficeBundle:Play:updatePlay }
    requirements:
        id:  \d+

at21_eboxoffice_play_check:
    path:     /play/check/{id}
    defaults: { _controller: At21EBoxOfficeBundle:Play:checkPlay }
    requirements:
        id:  \d+

at21_eboxoffice_play_delete:
    path:     /admin/play/delete/{id}
    defaults: { _controller: At21EBoxOfficeBundle:Play:deletePlay }
    requirements:
        id:  \d+
        
at21_eboxoffice_session_new:
    path:     /admin/play/{id}/session/new
    defaults: { _controller: At21EBoxOfficeBundle:Session:newSession }
    requirements:
        id:  \d+

at21_eboxoffice_session_update:
    path:     /admin/session/update/{id}
    defaults: { _controller: At21EBoxOfficeBundle:Session:updateSession }
    requirements:
        id:  \d+

at21_eboxoffice_session_check:
    path:     /session/check/{id}
    defaults: { _controller: At21EBoxOfficeBundle:Session:checkSession }
    requirements:
        id:  \d+

at21_eboxoffice_session_delete:
    path:     /admin/session/delete/{id}
    defaults: { _controller: At21EBoxOfficeBundle:Session:deleteSession }
    requirements:
        id:  \d+
        
at21_eboxoffice_seat_book:
    path:     /seat/book/{id}
    defaults: { _controller: At21EBoxOfficeBundle:Seat:bookSeat }
    requirements:
        id:  \d+

at21_eboxoffice_seat_confirm&pay:
    path:     /seat/confirmAndPay/{id}
    defaults: { _controller: At21EBoxOfficeBundle:Seat:confirmAndPaySeat }
    requirements:
        id:  \d+

at21_eboxoffice_user:
    path:     /user
    defaults: { _controller: At21EBoxOfficeBundle:User:index }